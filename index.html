
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Order System</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/150" alt="Logo" id="logo-img">
    </div>
    <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count">0</span>
    </div>
  </header>

  <nav class="category-nav">
    <button class="category-btn active" data-category="set">Set</button>
    <button class="category-btn" data-category="meat">Meat</button>
    <button class="category-btn" data-category="vegetable">Vegetable</button>
    <button class="category-btn" data-category="noodle">Noodle</button>
    <button class="category-btn" data-category="drink">Drink</button>
  </nav>

  <main>
    <section id="menu-container">
      <!-- Menu items will be loaded here dynamically -->
    </section>

    <section id="cart-sidebar" class="hidden">
      <h2>Your Order</h2>
      <div id="cart-items">
        <!-- Cart items will be added here -->
      </div>
      <div class="cart-summary">
        <div class="subtotal">
          <span>Subtotal:</span>
          <span id="subtotal-price">$0.00</span>
        </div>
        <div class="tax">
          <span>Tax (10%):</span>
          <span id="tax-price">$0.00</span>
        </div>
        <div class="total">
          <span>Total:</span>
          <span id="total-price">$0.00</span>
        </div>
      </div>
      <div class="order-notes">
        <label for="order-notes-input">Special Instructions:</label>
        <textarea id="order-notes-input" placeholder="Add any special requests here..."></textarea>
      </div>
      <button id="checkout-btn">Proceed to Checkout</button>
      <button id="close-cart-btn"><i class="fas fa-times"></i></button>
    </section>
  </main>

  <div id="checkout-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Complete Your Order</h2>
      
      <form id="checkout-form">
        <div class="form-group">
          <label for="customer-name">Name:</label>
          <input type="text" id="customer-name" required>
        </div>
        <div class="form-group">
          <label for="customer-phone">Phone:</label>
          <input type="tel" id="customer-phone" required>
        </div>
        <div class="form-group">
          <label for="customer-address">Address:</label>
          <input type="text" id="customer-address" required>
        </div>
        <div class="form-group">
          <label>Location:</label>
          <div id="map"></div>
          <p><small>Your current location will be detected automatically</small></p>
          <input type="hidden" id="customer-lat">
          <input type="hidden" id="customer-lng">
        </div>
        
        <button type="submit" id="place-order-btn">Place Order</button>
      </form>
    </div>
  </div>

  <div id="invoice-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div id="invoice-content">
        <h2>Order Invoice</h2>
        <div id="invoice-details">
          <!-- Invoice details will be generated here -->
        </div>
        <div id="invoice-items">
          <!-- Invoice items will be populated here -->
        </div>
        <div id="invoice-summary">
          <!-- Invoice summary will be generated here -->
        </div>
        <div class="invoice-footer">
          <p>Thank you for your order!</p>
          <button id="print-invoice-btn">Print Invoice</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
